<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">Travel Share</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li *ngIf="isLoggedIn"><a routerLink="/posts" routerLinkActive="active">Posts</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/register" routerLinkActive="active">Register</a></li>
        <li *ngIf="isLoggedIn"><a routerLink="/posts/create" routerLinkActive="active">Create Post</a></li>
        <li *ngIf="isLoggedIn"><a href="javascript:void(0)" (click)="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="app-content">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container">
    <p>&copy; 2025 Travel Share. All rights reserved.</p>
  </div>
</footer>
