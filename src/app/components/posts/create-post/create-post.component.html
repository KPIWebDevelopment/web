<div class="create-post-container">
  <div class="create-post-card">
    <h2>Create New Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
          <div *ngIf="f.title.errors.minlength">Title must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea formControlName="content" class="form-control" rows="6" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
          <div *ngIf="f.content.errors.required">Content is required</div>
          <div *ngIf="f.content.errors.minlength">Content must be at least 10 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image (optional)</label>
        <input type="file" accept="image/*" (change)="onFileChange($event)" class="form-control" />

        <div *ngIf="imagePreview" class="image-preview-container">
          <img [src]="imagePreview" alt="Preview" class="image-preview" />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancelCreate()">Cancel</button>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create Post
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
